<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <span id="elementoUno"></span><br>
    <span id="elementoDos"></span>
    <script>
        var elemUno = document.getElementById("elementoUno");
        var elemDos = document.getElementById("elementoDos");

        elemUno.innerText = "Hola mundo";
        elemDos.innerHTML = "<b>Hola mundo</b>";
    </script>
</body>
</html>
