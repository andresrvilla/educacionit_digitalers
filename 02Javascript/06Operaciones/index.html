<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var unTexto = "Hola";
        var otroTexto ="Edmundo";
        var numeroUno = 10;
        var numeroDos = 20;
        var numeroTres = 30;

        //Concatenacion
        var concatenado = unTexto + " " + otroTexto;
        document.write(concatenado+"<br>");
        //Operadores aritmetico
        //suma
        var resultadoSuma = numeroUno + numeroDos;
        document.write(resultadoSuma+"<br>");

        //resta
        var resultadoResta = numeroUno - numeroDos;
        document.write(resultadoResta+"<br>");

        var resultadoMultiplicacion = numeroTres * 2;
        document.write(resultadoMultiplicacion+"<br>");

        var resultadoDivision = numeroTres / 4;
        document.write(resultadoDivision+"<br>");


        var combinada = (numeroUno + numeroDos) * 5;

    </script>
</body>
</html>
